<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルフカオスシャッフル</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-weight: bold;
            padding: 0;
            margin: 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        #results {
            text-align: left;
            margin-top: 20px;
            max-width: 500px;
            width: 100%;
        }
        .result {
            font-size: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <font size="1"> 作成者@deppa_game</font>
    <font size="1">最終更新：2024/08/10</font>
    
    <img src="https://raw.githubusercontent.com/depacho/selfcaosshuffle/main/randomlogo.png" alt="title" /> <!-- タイトル画像を設定 -->
    <!-- ボタンとラジオボタンの配置 -->
    <div class="controls">
        <button class="button" onclick="drawLottery()">抽選する</button>
        <div>
            <input type="radio" id="data1" name="dataSource" value="data1" checked>
            <label for="data1">Data 1</label>
            <input type="radio" id="data2" name="dataSource" value="data2">
            <label for="data2">Data 2</label>
        </div>
    </div>

    <div id="results">
        <div class="result" id="result1"></div>
        <div class="result" id="result2"></div>
        <div class="result" id="result3"></div>
        <div class="result" id="result4"></div>
    </div>

    <script>
        let options = [];
        const dataSources = {
            data1: 'data1.html',
            data2: 'data2.html'
        };

        function loadOptions() {
            const selectedSource = document.querySelector('input[name="dataSource"]:checked').value;

            fetch(dataSources[selectedSource])
                .then(response => response.text())
                .then(data => {
                    const rawOptions = data.split(/★/).filter(Boolean);
                    options = rawOptions.map(option => option.trim()).filter(Boolean);
                });
        }

        document.querySelectorAll('input[name="dataSource"]').forEach((radio) => {
            radio.addEventListener('change', loadOptions);
        });

        function drawLottery() {
            if (options.length === 0) return; // optionsが空の場合は何も表示しない
            const shuffled = [...options].sort(() => 0.5 - Math.random()); // シャッフルしたコピーを作成
            const selected = shuffled.slice(0, 4);

            for (let i = 0; i < 4; i++) {
                document.getElementById(`result${i + 1}`).innerHTML = selected[i] || ''; // innerHTMLを使用
            }
        }

        loadOptions();
    </script>
</body>
</html>
