<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セルフカオスシャッフル</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-weight: bold;
            padding: 0;
            margin: 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }
        #results {
            text-align: left;
            margin-top: 20px;
            max-width: 500px;
            width: 100%;
        }
        .result {
            font-size: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
   <img src="https://raw.githubusercontent.com/depacho/selfcaosshuffle/main/randomlogo.png" alt="title" /> <!-- タイトル画像を設定 -->

    <div class="controls">
        <button class="button" onclick="drawLottery()">抽選する</button>
        <div>
            <input type="radio" id="data1" name="dataSource" value="data1" checked>
            <label for="data1">キラーパーク</label>
            <input type="radio" id="data2" name="dataSource" value="data2">
            <label for="data2">サバイバーパーク</label>
        </div>
    </div>

    <div id="results">
        <div class="result" id="result1"></div>
        <div class="result" id="result2"></div>
        <div class="result" id="result3"></div>
        <div class="result" id="result4"></div>
    </div>

    <script>
        let options = [];
        const dataSources = {
            data1: 'data1.html',
            data2: 'data2.html'
        };

        function loadOptions() {
            const selectedSource = document.querySelector('input[name="dataSource"]:checked').value;

            fetch(dataSources[selectedSource])
                .then(response => response.text())
                .then(data => {
                    // `★`で区切って選択肢を取得
                    const rawOptions = data.split(/★/).filter(Boolean).map(option => option.trim());
                    options = rawOptions;
                })
                .catch(error => console.error('Error loading data:', error));
        }

        document.querySelectorAll('input[name="dataSource"]').forEach((radio) => {
            radio.addEventListener('change', loadOptions);
        });

        function drawLottery() {
            if (options.length === 0) {
                return; // optionsが空の場合は何も表示しない
            }

            // シャッフルして選択肢を取得
            const shuffled = [...options].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, 4);

            // 結果を表示、各項目の頭に「☆」を追加
            for (let i = 0; i < 4; i++) {
                const resultElement = document.getElementById(`result${i + 1}`);
                resultElement.innerHTML = selected[i] ? `☆ ${selected[i]}` : '結果がありません';
            }
        }

        // 初回読み込み時にデフォルトのデータソースを読み込む
        loadOptions();
    </script>
</body>
</html>
