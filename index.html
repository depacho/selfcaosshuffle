<!-- main.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽選機能</title>
    <style>
        body {
            display: flex;
            justify-content: center; /* 水平方向中央揃え */
            align-items: flex-start; /* 上部に配置 */
            height: 100vh;
            flex-direction: column; /* 縦方向に配置 */
            background-color: black; /* 背景色を黒に */
            color: white; /* 文字色を白に */
            font-weight: bold; /* 文字を太字に */
            padding: 0; /* 上部の余白をなしに */
            text-align: center; /* テキストを中央に */
        }
        .controls {
            display: flex; /* ボタンとラジオボタンを横並びに */
            justify-content: center; /* 中央に配置 */
            align-items: center; /*垂直方向中央揃え */
            margin-top: 20px; /* 余白を設定 */
        }
        .button {
            background-color: red; /* ボタンの背景色を赤に */
            color: white; /* ボタンの文字色を白に */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px; /* ラジオボタンとボタンの間に余白 */
        }
        .result {
            font-size: 20px; /* 結果の文字サイズを大きく */
          /*  text-align: left;  左揃えにする */
            margin-top: 20px; /* 結果表示の上に余白を設定 */
            width: 100%; /* 幅を100%に */
            display: block; /* ブロック要素として表示 */
            max-width: 900px; /* 最大幅を設定（適宜調整可） */
        }
        #results {
         /*   text-align: left; /*結果を左揃えに */
            margin-top: 20px; /* 結果表示前に余白を追加 */
            width: 100%; /* 幅を100%に */
            display: flex; /* フレックスボックスを使用 */
            flex-direction: column; /* 縦に並べる */
       /* align-items: flex-start; /* 左揃えにする */
            margin: 0 auto; /* 中央揃え */
        }
    </style>
</head>
<body>
    <img src="https://raw.githubusercontent.com/depacho/selfcaosshuffle/main/randomlogo.png" alt="title" /> <!-- タイトル画像を設定 -->

  <font size="2">最終更新：2024/08/10</font>
   <font size="1"> 作成者@deppa_game</font>
    

    <!-- ボタンとラジオボタンの配置 -->
    <div class="controls">
        <button class="button" onclick="drawLottery()">抽選する</button>
        <div>
            <input type="radio" id="data1" name="dataSource" value="data1" checked>
            <label for="data1">キラーパーク</label>
            <input type="radio" id="data2" name="dataSource" value="data2">
            <label for="data2">サバイバーパーク</label>
        </div>
    </div>

    <div id="results">
        <div class="result" id="result1"></div>
        <div class="result" id="result2"></div>
        <div class="result" id="result3"></div>
        <div class="result" id="result4"></div>
    </div>

    <script>
        let options = [];
        const dataSources = {
            data1: 'data1.html',
            data2: 'data2.html'
        };

        // 選択されたデータソースに基づいて選択肢を読み込む
        function loadOptions() {
            const selectedSource = document.querySelector('input[name="dataSource"]:checked').value;

            fetch(dataSources[selectedSource])
                .then(response => response.text())
                .then(data => {
                    const rawOptions = data.split(/★/).filter(Boolean);
                    options = rawOptions.map(option => option.replace(/<br>/g, "\n").trim()).filter(Boolean);
                });
        }

        // ラジオボタンの変更を監視してオプションを再読み込み
        document.querySelectorAll('input[name="dataSource"]').forEach((radio) => {
            radio.addEventListener('change', loadOptions);
        });

        function drawLottery() {
            // 選択肢をシャッフルして4つ選ぶ
            const shuffled = options.sort(() => 0.5 - Math.random());
            const selected = shuffled.slice(0, 4);

            // 結果を表示
            for (let i = 0; i < 4; i++) {
                document.getElementById(`result${i + 1}`).innerText = selected[i] || '';
            }
        }

        // 初回読み込み時にデフォルトのデータソースを読み込む
        loadOptions();
    </script>
</body>
</html>
