<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽選機能</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* 縦方向に配置 */
            align-items: center; /* 水平中央揃え */
            height: 100vh;
            background-color: black; /* 背景色を黒に */
            color: white; /* 文字色を白に */
            font-weight: bold; /* 文字を太字に */
            padding: 0; /* 上部の余白をなしに */
            margin: 0; /* デフォルトのマージンをなしに */
        }
        .controls {
            display: flex; /* ボタンとラジオボタンを横並びに */
            justify-content: center; /* 中央に配置 */
            align-items: center; /* 垂直方向中央揃え */
            margin-top: 20px; /* 余白を設定 */
        }
        .button {
            background-color: red; /* ボタンの背景色を赤に */
            color: white; /* ボタンの文字色を白に */
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px; /* ラジオボタンとボタンの間に余白 */
        }
        #results {
            text-align: left; /* 結果を左揃えに */
            margin-top: 20px; /* 結果表示前に余白を追加 */
            max-width: 500px; /* 最大幅を設定 */
            width: 100%; /* 幅を100%に */
        }
        .result {
            font-size: 20px; /* 結果の文字サイズを大きく */
            margin-top: 5px; /* 結果ごとの余白 */
        }
    </style>
</head>
<body>
<div class="title-text">
        最終更新2024/08/11<br>
        <a href="https://depacho-link.my.canva.site/" class="link" target="_blank">作成者@deppa_game</a> <!-- リンクを追加 -->
    </div>
    <img src="https://raw.githubusercontent.com/depacho/selfcaosshuffle/main/randomlogo.png" alt="title" /> <!-- タイトル画像を設定 -->

    <!-- ボタンとラジオボタンの配置 -->
    <div class="controls">
        <button class="button" onclick="drawLottery()">抽選する</button>
        <div>
            <input type="radio" id="data1" name="dataSource" value="data1" checked>
            <label for="data1">キラーパーク</label>
            <input type="radio" id="data2" name="dataSource" value="data2">
            <label for="data2">サバイバーパーク</label>
        </div>
    </div>

    <div id="results">
        <div class="result" id="result1"></div>
        <div class="result" id="result2"></div>
        <div class="result" id="result3"></div>
        <div class="result" id="result4"></div>
    </div>

    <script>
        let options = [];
        const dataSources = {
            data1: 'data1.html',
            data2: 'data2.html'
        };

        // 選択されたデータソースに基づいて選択肢を読み込む
        function loadOptions() {
            const selectedSource = document.querySelector('input[name="dataSource"]:checked').value;

            fetch(dataSources[selectedSource])
                .then(response => response.text())
                .then(data => {
                    // データを★で分割して選択肢を取得し、空要素を除外
                    const rawOptions = data.split(/★/).filter(Boolean).map(option => option.trim());
                    options = rawOptions.filter(option => option.length > 0); // 空でない要素のみ
                })
                .catch(error => console.error('Error loading data:', error));
        }

        // ラジオボタンの変更を監視してオプションを再読み込み
        document.querySelectorAll('input[name="dataSource"]').forEach((radio) => {
            radio.addEventListener('change', loadOptions);
        });

        function drawLottery() {
            if (options.length === 0) {
                // optionsが空の場合は何も表示しない
                for (let i = 0; i < 4; i++) {
                    document.getElementById(`result${i + 1}`).innerHTML = ''; // 空白を防ぐ
                }
                return;
            }

            // 選択肢をシャッフルして4つ選ぶ
            const shuffled = [...options].sort(() => Math.random() - 0.5);
            const selected = shuffled.slice(0, 4);

            // 結果を表示
            for (let i = 0; i < 4; i++) {
                if (selected[i]) {
                    document.getElementById(`result${i + 1}`).innerHTML = `☆ ${selected[i]}`; // ☆を追加
                } else {
                    document.getElementById(`result${i + 1}`).innerHTML = ''; // 空白を表示しない
                }
            }
        }

        // 初回読み込み時にデフォルトのデータソースを読み込む
        loadOptions();
    </script>
</body>
</html>
